<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

    <style>
        body{

    </style>

    <!-- Local styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Material Design CDN -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar-row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button tooltip" onclick="window.location.href='index.html'">

            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button tooltip" aria-label="Connect with me" onclick="window.location.href='contact.html'">

                    <span class="tooltiptext-left">Connect with me</span>
                </button>

                <p>Email: brigmu@gmail.com</p>

                <a href = "https://docs.google.com/document/d/1opgLrcQpAW3ns2WTNB-I0QWtOADd9Hpc9dRN0SPXduI/edit?usp=sharing">Resume</a>

                <a href="https://github.com/Brigmu" class="social-text">Github: brigmu</a>
            </div>
            <div class="mdc-layout-grid_cell-span-10 social">

                <a href="https://www.linkedin.com/in/brigham-mueller-709817197/" class="social-text">LinkedIn: Brigham Mueller</a>
