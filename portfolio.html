<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>

    <style>
        body{
            background-image: url(images/checkerboard-cross.png)
        }
    </style>

    <!-- Local styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Material Design CDN -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Abel|Alice|Quicksand|Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar-row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button tooltip" onclick="window.location.href='index.html'">
                        home
                    <span class="tooltiptext">Return to Home</span>
                </button>
                <span class="mdc-top-app-bar__title">Portfolio</span>
               

            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button tooltip" aria-label="Connect with me" onclick="window.location.href='contact.html'">
                    info
                    <span class="tooltiptext-left">Connect with me</span>
                </button>

                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button tooltip" aria-label="View Portfolio" onclick="window.location.href='portfolio.html'">
                    dashboard
                    <span class="tooltiptext-left">View Portfolio</span>
                </button>
            </section>

        </div>

    </header>

    <main class="mdc-elevation--z6 mdc-layout-grid mdc-top-app-bar--fixed-adjust">
        <div class="mdc-elevation--10" id="myTitle">Deployed Apps</div>
        <hr>
        <ul class="mdc-layout-grid__inner mdc-image-list--with-text-protection my-image-list">
            <li class="mdc-image-list__item mdc-layout-grid__cell--span-4">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='https://crispysodium.github.io/crave_masters/'">
                    <img class="mdc-image-list__image" src="images/craveitsnipped.png">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Crave it</span>
                </div>
            </li>

            <li class="mdc-image-list__item mdc-layout-grid__cell--span-4">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='https://brigmu.github.io/Password-generator/'">
                    <img class="mdc-image-list__image" src="images/pwgensnipped.png">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Password Generator</span>
                </div>
            </li>

            <li class="mdc-image-list__item mdc-layout-grid__cell--span-4">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='https://brigmu.github.io/Quiz-site/'">
                    <img class="mdc-image-list__image" src="images/quizsitesnipped.png">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Quiz Site</span>
                </div>
            </li>

            <li class="mdc-image-list__item mdc-layout-grid__cell--span-4">
                <div class="mdc-image-list__image-aspect-container" onclick="window.location.href ='https://cryptic-sea-78432.herokuapp.com/'">
                    <img class="mdc-image-list__image" src="images/burgerappsnipped.png">
                </div>
                <div class="mdc-image-list__supporting">
                    <span class="mdc-image-list__label">Eat Da Burger</span>
                </div>
            </li>


        </ul>
    </main>
</body>
</html>
